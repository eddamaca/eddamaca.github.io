<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Texto</title>
    <style>
        :root {
            --bg-color: #121212;
            --sidebar-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --hover-color: #333;
            --border-color: #444;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --primary-color: #bb86fc;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        #sidebar {
            width: 200px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        }
        
        #sidebar h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--primary-color);
        }
        
        .menu-item {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .menu-item:hover {
            background-color: var(--hover-color);
        }
        
        #content {
            flex: 1;
            padding: 20px;
        }
        
        #text-display {
            width: 100%;
            height: 80vh;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            font-family: monospace;
            overflow-y: scroll;
            background-color: var(--sidebar-bg);
            color: var(--text-color);
        }
        
        #copy-button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #copy-button:hover {
            background-color: var(--button-hover);
        }

        .file-input-wrapper {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid var(--border-color);
        }

        .file-input-label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Menú</h2>
        <div class="menu-item" onclick="loadText('texto_1.txt')">Texto 1</div>
        <div class="menu-item" onclick="loadText('texto_2.txt')">Texto 2</div>
        <div class="menu-item" onclick="loadText('texto_3.txt')">Texto 3</div>
        
        <div class="file-input-wrapper">
            <label class="file-input-label">O cargar otro archivo:</label>
            <input type="file" id="file-input" accept=".txt">
        </div>
    </div>
    
    <div id="content">
        <textarea id="text-display" readonly></textarea>
        <button id="copy-button" onclick="copyToClipboard()">Copiar al portapapeles</button>
    </div>

    <script>
        // Función para cargar archivos locales
        function loadText(filename) {
            // Intentar con fetch primero (para servidores)
            fetch(filename)
                .then(response => {
                    if (!response.ok) throw new Error('Archivo no encontrado');
                    return response.text();
                })
                .then(text => {
                    document.getElementById('text-display').value = text;
                })
                .catch(error => {
                    // Si falla fetch (probablemente por ser local), usar FileSystem
                    console.log("Usando método alternativo para archivos locales...");
                    readLocalFile(filename);
                });
        }

        // Método alternativo para archivos locales
        function readLocalFile(filename) {
            // Esto solo funciona si el usuario selecciona el archivo manualmente
            // Por eso agregué el input file al sidebar
            document.getElementById('text-display').value = 
                `Para cargar archivos locales directamente:\n
                1. Haz clic en "Examinar" en la barra lateral\n
                2. Selecciona el archivo ${filename} manualmente\n
                (Limitación de seguridad del navegador con archivos locales)`;
        }

        // Configurar el input file
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('text-display').value = e.target.result;
            };
            reader.readAsText(file);
        });

        // Función para copiar al portapapeles
        function copyToClipboard() {
            const textarea = document.getElementById('text-display');
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert('Texto copiado al portapapeles');
                } else {
                    throw new Error('Falló la copia');
                }
            } catch (err) {
                console.error('Error al copiar:', err);
                // Método moderno (soporte más reciente)
                navigator.clipboard.writeText(textarea.value)
                    .then(() => alert('Texto copiado al portapapeles'))
                    .catch(err => alert('Error al copiar: ' + err));
            }
        }
    </script>
</body>
</html>
