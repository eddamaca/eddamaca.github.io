<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector y Editor de Texto</title>
    <style>
        :root {
            --bg-color: #121212;
            --sidebar-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --hover-color: #333;
            --border-color: #444;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --primary-color: #bb86fc;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        #sidebar {
            width: 200px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        }
        
        #sidebar h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--primary-color);
        }
        
        .menu-item {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .menu-item:hover {
            background-color: var(--hover-color);
        }
        
        #content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        #text-display {
            width: 100%;
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            font-family: monospace;
            overflow-y: scroll;
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        #copy-button {
            padding: 8px 15px;
            background-color: #333; /* Color de fondo oscuro */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        #copy-button:hover {
            background-color: #555; /* Color más claro al pasar el mouse */
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--sidebar-bg);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .modal-confirm {
            background-color: #f44336;
            color: white;
        }
        
        .modal-cancel {
            background-color: var(--border-color);
            color: white;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Notas Postquirúrgicas</h2>
        <div class="menu-item" onclick="requestLoadText('texto_1.txt')">Nota 1</div>
        <div class="menu-item" onclick="requestLoadText('texto_2.txt')">Nota 2</div>
        <div class="menu-item" onclick="requestLoadText('texto_3.txt')">Texto 3</div>
    </div>
    
    <div id="content">
        <textarea id="text-display"></textarea>
        <button id="copy-button" onclick="copyToClipboard()">Copiar al portapapeles</button>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p>¿Estás seguro de que quieres cargar otro texto?<br>Se perderán los cambios no guardados.</p>
            <div class="modal-buttons">
                <button class="modal-button modal-confirm" onclick="confirmLoad()">Cargar de todos modos</button>
                <button class="modal-button modal-cancel" onclick="cancelLoad()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let originalContent = '';
        let pendingFileToLoad = null;

        async function loadText(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error('Archivo no encontrado');
                }
                const text = await response.text();
                document.getElementById('text-display').value = text;
                originalContent = text;
                currentFile = filename;
            } catch (error) {
                document.getElementById('text-display').value = 
                    `Error al cargar el archivo: ${error.message}\n\n` +
                    `Asegúrate de que:\n` +
                    `1. Estás ejecutando esto en un servidor local\n` +
                    `2. El archivo ${filename} existe en el mismo directorio`;
                currentFile = null;
            }
        }
        
        function requestLoadText(filename) {
            const currentText = document.getElementById('text-display').value;
            
            // Verificar si hay cambios no guardados
            if (currentFile && currentText !== originalContent) {
                pendingFileToLoad = filename;
                document.getElementById('confirm-modal').style.display = 'flex';
            } else {
                loadText(filename);
            }
        }
        
        function confirmLoad() {
            document.getElementById('confirm-modal').style.display = 'none';
            loadText(pendingFileToLoad);
            pendingFileToLoad = null;
        }
        
        function cancelLoad() {
            document.getElementById('confirm-modal').style.display = 'none';
            pendingFileToLoad = null;
        }
        
        function copyToClipboard() {
            const textarea = document.getElementById('text-display');
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert('Texto copiado al portapapeles');
                } else {
                    throw new Error('Falló la copia');
                }
            } catch (err) {
                navigator.clipboard.writeText(textarea.value)
                    .then(() => alert('Texto copiado al portapapeles'))
                    .catch(err => alert('Error al copiar: ' + err));
            }
        }
    </script>
</body>
</html>
